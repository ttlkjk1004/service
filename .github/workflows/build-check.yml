name: Build Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies (Server)
      run: |
        cd server
        npm install

    - name: Install dependencies (Client)
      run: |
        cd client
        npm install

    - name: Build Client
      run: |
        cd client
        npm run build
